<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
    <ion-button slot="end" shape="round">Ingresar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="passwordType"></ion-input>
    <ion-icon name="eye" clearOnEdit="false" [color]="passwordShown === true ? 'dark':'medium' " slot="end" (click)="togglePassword()"></ion-icon>
  </ion-item> 
  
</ion-content>
