<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formularioLogin" (click)="submit()">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electrónico: </ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña: </ion-label>
    <ion-input formControlName="password" [type]="passwordType"></ion-input>
    <ion-icon name="eye" clearOnEdit="false" [color]="passwordShown === true ? 'dark':'medium' " slot="end" (click)="togglePassword()"></ion-icon>
  </ion-item> 
  
  </ion-list>
</form>

<ion-row>
  <ion-col width-50 style="text-align: center">
    <ion-button  
    color="primary" 
    shape="round"
    [disabled]="!formularioLogin.valid" 
    type="submit">Ingresa a tu cuenta</ion-button>
  </ion-col>
</ion-row>

<ion-row>



</ion-row>

</ion-content>
